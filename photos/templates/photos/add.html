{% extends 'photos/base.html'%}
{%load static%}
{% load widget_tweaks %}
{%block title%} Add Photo View {%endblock title%}
{%block main%}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 justify-content-center">
            <a href="{% url 'gallery' %}" class="btn btn-outline-dark my-3">Go Back</a>
            <h3 class="text-center">Add Your Photo</h3>
  <form class="mt-2 border p-2" method="post"  enctype="multipart/form-data">
{%csrf_token%}
      <div  class="form-group row mb-3 mt-2">
       <label class="col-sm-3">Select Category :</label>
       <div class="col-md-9">
           <select name="category" class="form-select form-select" aria-label=".form-select example">
  <option value="none">Select a category...</option>
               {% for category in  category %}
               <option value={{category.id}}>{{category.category}}</option>
               {%endfor%}
</select>
       </div>
   </div>

   <div  class="form-group row mb-3">
       <label class="col-sm-3">Add Category :</label>
       <div class="col-md-9">
            <input type="text" name="category_new" class="form-control" id="exampleFormControlInput1" placeholder="Add new Category...">
       </div>
   </div>
   <div  class="form-group row mb-3">
       <label class="col-sm-3">Choose Photo :</label>
       <div class="col-md-9">
             <input name="image" class="form-control" type="file" id="formFile" accept="image/x-png,image/gif,image/jpeg">


       </div>
   </div>

   <div  class="form-group row mb-3">
       <label class="col-sm-3">Decriptions :</label>
       <div class="col-md-9">
            <textarea name="dec" class="form-control" aria-label="With textarea"></textarea>
              <small id="decHelp" class="form-text text-muted">Max 900 words</small>

       </div>
   </div>
<button type="submit" class="btn btn-outline-success col-md-3">Add Photo</button>

  </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
<br>
{%endblock main%}
